<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BWNJ1G1HJV"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-BWNJ1G1HJV');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Se il file è in formato PNG -->
    <!-- <link rel="icon" href="/path/to/your/favicon.png" type="image/png"> -->
    <!-- Se il file è in formato SVG -->
    <!-- <link rel="icon" href="/path/to/your/favicon.svg" type="image/svg+xml"> -->
    <!-- Se vuoi supportare diverse dimensioni e formati -->
    <link rel="icon" sizes="16x16 32x32 64x64" href="logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
    <link rel="icon" type="image/png" sizes="96x96" href="logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo.png">
    <!-- Altri tag per supportare diverse piattaforme -->
    <title>Contatti - AISOL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="AISOL Logo" style="height: 75px;">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="servizi.html">Servizi</a></li>
                <li><a href="contatti.html">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contatti" class="contacts scroll-section">
        <h2>Contattaci</h2>
        <div class="contact-form">
            <form action="https://formspree.io/f/xnnaakwn" method="post">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Messaggio</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="cta-button">Invia</button>
            </form>
        </div>
        <div class="contact-details">
            <p>Contattaci direttamente via email:</p>
            <p>Email: <a href="mailto:info@aisol.it">info@aisol.it</a></p>
        </div>
    </section>

    <!-- Footer -->
    
</body>
</html>
