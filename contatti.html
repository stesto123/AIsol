<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - AISOL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="AISOL Logo" style="height: 100px;">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#chi-siamo">Chi Siamo</a></li>
                <li><a href="index.html#servizi">Servizi</a></li>
                <li><a href="contatti.html">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contatti" class="contacts scroll-section">
        <h2>Contattaci</h2>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Messaggio</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="cta-button">Invia</button>
            </form>
        </div>
        <div class="contact-details">
            <p>Puoi anche contattarci direttamente via email o telefono:</p>
            <p>Email: <a href="mailto:info@aisol.com">info@aisol.com</a></p>
            <p>Telefono: <a href="tel:+391234567890">+39 123 456 7890</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Termini di Servizio</a></li>
            <li><a href="contatti.html">Contatti</a></li>
        </ul>
        <div class="social-media">
            <!-- Aggiungi icone social media -->
        </div>
    </footer>
</body>
</html>
